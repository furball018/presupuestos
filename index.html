<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presupuestos - Corintios 13</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->

    <div id="header" class="section d-print-none">
        <div class="container">
            <div class="row">
                <div class="col paper bw-white rounded-b">
                    header
                </div>
            </div>
        </div>
    </div>

    <!-- CALCULATOR -->

    <div id="calculator-app" class="d-print-none">
        <div class="container p-0">
            <div class="row">
                <div class="col-md-4">
                    <select name="budget-type" id="budget-selector" class="form-control rounded" v-model="selected">
                        <option disabled value="">Seleccionar...</option>
                        <option value="laser-color">Laser Color</option>
                        <option value="laser-bn">Laser Blanco y negro</option>
                        <option value="plot-papel">Ploteos en papel</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="calculator" class="section">
    
            <div class="container animated fadeIn" v-show="selected == 'laser-color'">
                <div class="row">
                    <div class="col paper bw-white rounded">
                        Laser Color
                        <button v-on:click="addBudget()" class="btn btn-dark">Agregar presupuesto</button>
                    </div>
                </div>
            </div>
    
            <div class="container animated fadeIn" v-show="selected == 'laser-bn'">
                <div class="row">
                    <div class="col paper bw-white rounded">
                        Laser BN
                    </div>
                </div>
            </div>
    
        </div>
    </div>
        
    <!-- BUDGET -->

    <div id="budget-app">
        <div id="print-sheet" class="section">
            <div class="container">
                <div class="row">

                    <!-- BUDGET TEMPLATE -->
                    <div class="col-md-4 animated fadeInUp" v-for="budget in budgets" :key="budget.id">
                        <div class="budget paper bg-white rounded-b">
                            <div class="budget-top" :class="budget.topColor"></div>
                            <div class="budget-mid">
                                <h5>
                                    {{ budget.name }}
                                </h5>
                                <p>
                                    {{ budget.description }}
                                </p>
                            </div>
                            <div class="budget-bot">
                                <p>
                                    <span>
                                        <i class="material-icons budget-delete d-print-none" v-on:click="removeBudget(budget.id)">delete</i>
                                    </span>
                                    ${{ budget.cost }}
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- END BUDGET TEMPLATE-->

                </div>
                <div class="row">
                    <div class="col-sm">
                        <p class="text-right mb-0 mt-5">{{ budgets.length }} items</p>
                        <p class="total">
                            Total: ${{ calcTotal }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer-spacer"></div>
    <div id="footer" class="section d-print-none">
        <div class="container">
            <div class="row">
                footer
            </div>
        </div>
    </div>

    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
